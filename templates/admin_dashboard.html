<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="dashboard-container">
        <h1>Admin Dashboard</h1>

        <div class="section">
            <h2>Add / Update Student Photo</h2>
            <div class="form-group">
                <label for="studentName">Student Name:</label>
                <input type="text" id="studentName" placeholder="Enter student's full name" required>
            </div>
            <div class="form-group">
                <label for="studentRollNo">Roll Number:</label>
                <input type="text" id="studentRollNo" placeholder="Enter student's roll number (e.g., B21071)" required>
            </div>

            <div class="form-group">
                <label>Upload or Capture Photo:</label>
                <input type="file" id="imageUpload" accept="image/*">
            </div>

            <div id="cameraPreview">
                <video id="cameraVideo" autoplay></video>
                <img id="capturedImage" alt="Captured or Uploaded Image">
                <span id="cameraMessage">No camera stream. Click "Start Camera".</span>
            </div>

            <div class="camera-controls">
                <button class="btn btn-primary" id="startCameraButton">Start Camera</button>
                <button class="btn btn-success" id="capturePhotoButton" disabled>Capture Photo</button>
                <button class="btn btn-danger" id="stopCameraButton" disabled>Stop Camera</button>
            </div>

            <div class="flex-buttons">
                <button class="btn btn-success" id="saveStudentData">Save Student Data</button>
            </div>
        </div>

        <div class="section">
            <h2>Check Attendance</h2>
            <div id="attendanceTablePlaceholder">
                <p>Attendance data will be displayed here from the backend.</p>
            </div>
            <div class="flex-buttons">
                <button class="btn btn-primary" id="refreshAttendance">Refresh Attendance</button>
            </div>
        </div>

        <div class="section">
            <h2>Export Attendance</h2>
            <div class="flex-buttons">
                <button class="btn btn-secondary" id="exportExcel">Export to Excel</button>
            </div>
        </div>
        
        <div class="section">
            <h2>Registered Students</h2>
            <div id="studentsTablePlaceholder">
                <p>Student data will be displayed here.</p>
            </div>
        </div>

        <div class="flex-buttons logout-button-container">
            <button class="btn btn-danger" id="logoutButton">Logout</button>
        </div>
    </div>
    <script src="static/js/script.js"></script>
</body>
</html>
